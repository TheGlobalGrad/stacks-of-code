<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pseudo-Elements Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        /* ::before and ::after */
        
        h2::before {
            content: "üåü ";
            color: gold;
        }
        
        h2::after {
            content: " ‚úîÔ∏è";
            color: green;
        }
        /* ::first-letter */
        
        p::first-letter {
            font-size: 2em;
            color: red;
            font-weight: bold;
        }
        /* ::first-line */
        
        p::first-line {
            text-decoration: underline;
        }
        /* ::placeholder */
        
        input::placeholder {
            color: gray;
            font-style: italic;
        }
        /* ::selection */
        
         ::selection {
            background-color: yellow;
            color: black;
        }
        /* ::marker */
        
        ul li::marker {
            color: blue;
            font-size: 1.2em;
        }
        /* ::file-selector-button */
        
        .box {
            width: 200px;
            height: 100px;
            background: lightblue;
            text-align: center;
            /* No border here ‚Äî still a box! */
        }
    </style>
</head>

<body>



    <div class="box" style="border-width: 5px;  padding-top: 500px; padding-bottom: 100px; border-color: #ce1616; height: 40px; width: 50% ;">Hey</div>
    <h1 id="title">Hello World</h1>
    <script>
        let heading = document.getElementById("title");
        heading.textContent = "Welcome!";
    </script>


</body>

</html>
